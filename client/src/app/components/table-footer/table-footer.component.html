<div class="table__footer">

  <form *ngIf="isOpen"
        class="add-card"
        [formGroup]="form"
        (ngSubmit)="createCard()">

    <textarea placeholder="Enter a title for this card..."
              formControlName="titleCard"
              #titleCard
              maxlength="200"
              (blur)="blurOnTitle(titleCard)"
              (keydown.enter)="form.invalid ? $event.preventDefault() : createCard()"
              (keydown.shift.enter)="$event.preventDefault()"
              appAutoFocusDirective
              autosize
              [minRows]="3"></textarea>

    <div class="add-card__wrapper">

      <button [ngClass]="{disabled: form.invalid}"
              [disabled]="form.invalid"
              (mousedown)="createCard()"
              type="submit"
              class="add-card__btn">
              Add Card
      </button>
      <span class="add-card__close" (mousedown)="close()"></span>

    </div>
  </form>

  <div class="table__footer__wrapper"
        *ngIf="!isOpen">
    <span class="table__footer__plus"></span>
    <span class="table__footer__text"
          (click)="isOpen = true">
          Add new card
    </span>
  </div>

</div>
