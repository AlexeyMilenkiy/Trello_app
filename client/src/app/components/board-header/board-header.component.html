<div class="board__header">
  <div class="board__header__title">
    <form *ngIf="editTitle"
          [formGroup]="form"
          (ngSubmit)="changeBoardTitle()">

      <input type="text"
             formControlName="boardTitle"
             maxlength="200"
             class="board__header__title__input"
             [value]="title"
             (blur)="changeBoardTitle()"
             appAutoFocusDirective
             AutoSizeInput
             [includePadding]="false">
    </form>

    <span *ngIf="!editTitle"
          (click)="editTitle = true"
          class="board__header__text">{{title}}</span>

    <button class="board__header__btn"
            id="invite"
            (click)="openInviteBlock($event)">Invite</button>

    <div *ngIf="isOpenInviteBlock"
         class="invite__board__block"
         [ngStyle]="{'top' : top+'px', 'left' : left+'px'}">

      <div class="invite__board__block__title">
        <span class="invite__board__block__headline">Invite To Board</span>
        <span class="invite__board__block__close" (click)="isOpenInviteBlock = false"></span>
      </div>
      <div class="invite__board__block__actions">
                <span class="invite__board__block__actions-text">
                  <img src="../../../assets/images/icon-link.svg" alt="link"
                       width="18px"
                       height="13px">Invite with Link</span>
                <a href="#" class="invite__board__block__actions__link">{{'Create'}} link</a>
      </div>

    </div>

  </div>
  <button class="board__header__btn" (click)="isDelete = true">Delete board</button>
</div>
<app-modal-confirm [isModal]="isDelete"
                   (confirmed)="deleteBoard()"
                   (closed)="isDelete = $event">
</app-modal-confirm>

<app-modal-error [isModal]="isError"
                 [message]="'Server is not available! Please try again later'"
                 (closed)="isError = $event">
</app-modal-error>
