<div class="card" (click)="isEdit = true">{{title}}</div>
<app-modal-edit-card [isEdit]="isEdit"
                     (closed)="isEdit = $event"
                     (changedTitle)="title = $event"
                     (changedDetails)="showDetails($event)"
                     [title]="title"
                     [details]="''"></app-modal-edit-card>
