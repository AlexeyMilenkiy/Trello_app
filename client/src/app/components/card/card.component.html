<div class="card" (click)="isEdit = true">
  {{title}}
  <span *ngIf="details" class="card__description-icon"></span>
</div>

<app-modal-edit-card [isEdit]="isEdit"
                     (closed)="isEdit = $event"
                     (changedTitle)="title = $event"
                     (changedDetails)="details = $event"
                     [title]="title"
                     [details]="''"></app-modal-edit-card>
