<div class="card__wrapper"
     [routerLink]="['cards', card.id]">

  <span class="card__container">
    {{card.title}}
    <span (click)="openEditorTitle($event)"
          class="card__menu"></span>
  </span>
  <span *ngIf="card.description" class="card__description-icon"></span>

</div>

<div class="form__container"
     *ngIf="isOpenEditTitle">

  <form class="form"
        [formGroup]="form"
        (ngSubmit)="changeCardTitle()"
        [ngStyle]="{'top' : top+'px', 'left' : right+'px'}">

    <textarea class="form__title"
              formControlName="titleCard"
              maxlength="200"
              [clickOutsideEnabled]="true"
              [emitOnBlur]="true"
              (clickOutside)="closeEditorTitle($event)"
              (keydown.enter)="form.invalid ? $event.preventDefault() : changeCardTitle()"
              (keydown.shift.enter)="$event.preventDefault()"
              appAutoFocusDirective
              autosize
              [minRows]="3"></textarea>

      <button [ngClass]="{disabled: form.invalid}"
              [disabled]="form.invalid"
              type="submit"
              class="form__btn">Save</button>
  </form>

  <span class="form__close"
        (click)="closeEditorTitle($event)"></span>

</div>
