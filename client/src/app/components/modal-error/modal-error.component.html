<div [style.visibility]="isModal ?  'visible': 'hidden'"
     [style.opacity]="isModal ? '1' : '0'"
     (click)="close($event)"
     class="modal_wrapper">
  <div  class="modal_window">
    <span class="close_modal" (click)="close($event)"></span>
    <span class="modal_text">{{message}}</span>
  </div>
</div>
