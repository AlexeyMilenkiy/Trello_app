<div class="board">
  <app-board-header></app-board-header>
  <div class="board__main">
    <div class="board__main__tables" cdkDropListGroup>

      <app-table *ngFor="let cards of defaultCards; let i = index"
                 [headline]="tablesMap[i+1]"
                 [cardsArray]="cards"
                 [tableId]="i+1">
      </app-table>

    </div>
  </div>
  <app-modal-edit-card [isEdit]="true" [title]="'text'"></app-modal-edit-card>

</div>
