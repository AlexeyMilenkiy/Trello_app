<div class="table">

  <div class="table__title">
    <span>{{headline}}</span>
    <button (click)="sortCardsByName()">Sort by Name</button>
  </div>

  <div class="table__cards"
       [cdkDropListData]="cardsArray"
       (cdkDropListDropped)="drop($event)"
       cdkDropList>

    <app-card class="card"
              *ngFor="let card of cardsArray; let i = index"
              [cdkDragData]="card"
              [card]="card"
              cdkDrag>
    </app-card>


  </div>

  <app-table-footer (newCard)="createCard($event)"></app-table-footer>

</div>
