<div class="table">

  <div class="table__title">
    <span>{{headline}}</span>
    <button>A-Z</button>
  </div>

  <div class="table__cards"
       [cdkDropListData]="cardsArray"
       (cdkDropListDropped)="drop($event)"
       cdkDropList>

    <app-card *ngFor="let item of cardsArray; let i = index"
              [title]="item.title"
              [description]="item.description"
              [tableId]="tableId"
              [index]="i"
              (indexDelete)="deleteCard($event)"
              cdkDrag>
    </app-card>

  </div>

  <app-table-footer (newCard)="createCard($event)"></app-table-footer>

</div>
